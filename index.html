<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <div class="screen">
        <div class="display"></div>
    </div>
    <div class="buttons">
        <button class="blue" id="clear">CLEAR</button>
        <button class="blue" id="delete">DELETE</button>
        <button class="smButton numButton" id="seven">7</button>
        <button class="smButton numButton" id="eight">8</button>
        <button class="smButton numButton" id="nine">9</button>
        <button class="pink operator" id="divide">/</button>
        <button class="smButton numButton" id="four">4</button>
        <button class="smButton numButton" id="five">5</button>
        <button class="smButton numButton" id="six">6</button>
        <button class="pink operator" id="multiply">x</button>
        <button class="smButton numButton" id="one">1</button>
        <button class="smButton numButton" id="two">2</button>
        <button class="smButton numButton" id="three">3</button>
        <button class="pink operator" id="subtract">-</button>
        <button class="smButton numButton" id="decimal">.</button>
        <button class="smButton numButton" id="zero">0</button>
        <button id="equals">=</button>
        <button class="pink operator" id="add">+</button>
    </div>
</div>

</body>
</html>
