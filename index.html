<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet">

<body>

<div class="container">
    <div class="screen">
        <div class="history">8 + 2 =</div>
        <div class="current">8675309</div>
    </div>
    <div class="buttons">
        <button class="blue" id="clear">CLEAR</button>
        <button class="blue" id="delete">DELETE</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="pink" id="divide">/</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="pink" id="multiply">x</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="pink" id="subtract">-</button>
        <button id="decimal">.</button>
        <button id="zero">0</button>
        <button id="equals">=</button>
        <button class="pink" id="add">+</button>
    </div>
</div>
